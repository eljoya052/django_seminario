<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Agregar Seminario</title>
</head>

<body class="container mt-5">
    <div class="alert alert-dark display-1 text-center">AGREGAR SEMINARIO</div>

    <form method="POST">
        <table class="table">
            {{form.as_table}}
            {% csrf_token %}
            <tr>
                <td colspan=2>
                    <a href="../seminario" class="btn btn-dark ">SEMINARIOS</a>
                    <input type="submit" value="AGREGAR" class="btn btn-dark float-end">
                </td>
            </tr>
        </table>
    </form>


</body>

</html>
